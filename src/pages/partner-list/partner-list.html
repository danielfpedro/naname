<ion-header>

  <ion-navbar>
    <ion-title>PartnerList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<div *ngIf="partner">
		O seu parça é
		<br>
		<img [src]="partner.profilePhotoURL" width="80">
		<button ion-button color="danger" (click)="removePartner()">Remover Parça</button>
	</div>

	<div *ngIf="!partner">

		<div padding>
			<button ion-button (click)="showPrompt()">Requisitar</button>
		</div>

		<ion-list *ngIf="requestsSent.length > 0">
		  <ion-list-header>
		    Convite Enviado
		  </ion-list-header>
		  <ion-item *ngFor="let requestSent of requestsSent">
	      <ion-avatar item-start>
	        <img [src]="requestSent.profilePhotoURL">
	      </ion-avatar>
	      <h2>{{requestSent.name}}</h2>
	      <p>{{requestSent.email}}</p>
		    <button ion-button item-end (click)="cancelRequest(requestSent)">Cancelar</button>
		  </ion-item> 
		</ion-list>

		<ion-list *ngIf="requests.length > 0">
		  <ion-list-header>
		    Convites Recebidos
		  </ion-list-header>
		  <ion-item *ngFor="let request of requests">
	      <ion-avatar item-start>
	        <img [src]="request.profilePhotoURL">
	      </ion-avatar>
	      <h2>{{request.name}}</h2>
	      <p>{{request.email}}</p>
		    <button ion-button item-end color="danger" (click)="denyRequest(request)">Recusar</button>
		    <button ion-button item-end (click)="acceptRequest(request)">Aceitar</button>
		  </ion-item> 
		</ion-list>
	</div>

</ion-content>
