<ion-header>
  <ion-navbar color="nename" mode="ios">
    <ion-title mode="ios">
      <img src="/assets/imgs/logo.png" width="128">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="nename-content">
  <ion-list>
    <button ion-item *ngIf="!authProvider.partner" (click)="navController.push('PartnerListPage')">
      Configurações do parceiro
    </button>
    <button ion-item *ngIf="authProvider.partner" (click)="navController.push('PartnerListPage')">
      <ion-avatar item-start>
        <img [src]="authProvider.partner?.profilePhotoURL">
      </ion-avatar>
      Configurações do parceiro
      <p>{{authProvider.partner?.name}}</p>
    </button>
    <button ion-item (click)="goToUserSettings()">
      <ion-avatar item-start>
        <img [src]="authProvider.user?.profilePhotoURL">
      </ion-avatar>
      Configurações da conta
      <p>{{authProvider.user?.name}}</p>
    </button>
  </ion-list>
</ion-content>
