<ion-header>
  <ion-navbar color="nename" mode="ios">
    <ion-title mode="ios">
      <img src="/assets/imgs/logo.png" width="128">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="nename-content">
  <ion-list>
    <button ion-item *ngIf="!authProvider.user.partner_id" (click)="navController.push('PartnerListPage')">
      <h2 class="list-item-main">Configurações do parceiro</h2>
    </button>
    <button ion-item *ngIf="authProvider.user.partner_id" (click)="navController.push('PartnerListPage')">
      <ion-avatar item-start>
        <img [src]="authProvider.user.partner?.profilePhotoURL">
      </ion-avatar>
      <h2 class="list-item-main"> Configurações do parceiro</h2>
      <p>{{authProvider.user.partner?.name}}</p>
    </button>
    <button ion-item (click)="goToUserSettings()">
      <ion-avatar item-start>
        <img [src]="authProvider.user?.profilePhotoURL">
      </ion-avatar>
      <h1 class="list-item-main">Configurações da conta</h1>
      <p>{{authProvider.user?.name}}</p>
    </button>
  </ion-list>
</ion-content>
