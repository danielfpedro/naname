<ion-content>
  <div class="content-bimbo">

    <div class="slides-content">
      <div class="xander">
        <ion-slides pager>
          <ion-slide style="background-color: #CFF1FB" padding>
            <h3>Aqui explicamos que ele arrasta para escolher os nomes</h3>
          </ion-slide>
          <ion-slide style="background-color: #FFDBDB" padding>
            <h3>Aqui explicamos que com os nomes escolhidos ele pode compartilhar o link da enquete dele para os par√ßas
              votarem</h3>
          </ion-slide>
          <ion-slide style="background-color: #CFF1FB" padding>

          </ion-slide>
        </ion-slides>
      </div>
    </div>

    <div class="buttons-content">

      <button ion-button icon-start round color="naname-google" block large (click)="signIn('google')">

      </button>
    </div>
  </div>
