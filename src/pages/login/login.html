<ion-content padding>
  <div class="content">
    <div class="slides-content">
      <ion-slides pager>

        <ion-slide style="background-color: #CFF1FB">
          <h2>Slide 1</h2>
        </ion-slide>

        <ion-slide style="background-color: #FFDBDB">
          <h2>Slide 2</h2>
        </ion-slide>

        <ion-slide style="background-color: #CFF1FB">
          <h2>Slide 3</h2>
        </ion-slide>

      </ion-slides>
    </div>
    <div class="buttons-content">
      <button ion-button icon-start round block large color="facebook" (click)="signIn('facebook')">
        <ion-icon name="logo-facebook"></ion-icon> Entrar com Facebook
      </button>
      <button ion-button icon-start round color="light" block large (click)="signIn('google')">
        <ion-icon name="logo-google"></ion-icon> Entrar com Google
      </button>
    </div>
  </div>
</ion-content>
