<ion-header>

  <ion-navbar>
    <ion-title>chosen-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item *ngFor="let chosen of namesProvider.namesChosen" (press)="presentActionSheet(chosen)">
      {{ chosen.name }}
      {{ authProvider.partner?.name | json }}
      <ion-avatar item-end>

      </ion-avatar>

        <ion-avatar item-end *ngIf="chosen.isEqual || chosen.owner == 'me'">
              <img [src]="authProvider.user?.profilePhotoURL">
        </ion-avatar>
        <ion-avatar item-end *ngIf="chosen.isEqual || chosen.owner != 'me'">
          <img [src]="authProvider.partner?.profilePhotoURL">
      </ion-avatar>

    </ion-item>

  </ion-list>
</ion-content>
