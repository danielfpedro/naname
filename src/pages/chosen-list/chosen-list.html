<ion-header>

  <ion-navbar>
    <ion-title>chosen-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <p *ngIf="authProvider.mergedNames.length < 2">
    Você ainda não escolheu nenhum nome.
  </p>

  <div>
    <ion-segment [(ngModel)]="gender">
      <ion-segment-button value="m">
        Masculino
      </ion-segment-button>
      <ion-segment-button value="f">
        Feminimo
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-searchbar [(ngModel)]="term"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let name of names | search : 'name' : term : gender">
      {{name.name}}
    </ion-item>
  </ion-list>
