<ion-header>

  <ion-navbar>
    <ion-title>chosen-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <!-- <div *ngIf="chosenList.length < 1">
      Você ainda não escolheu nenhum nome bla bla bla...
    </div> -->
    <ion-item *ngFor="let chosen of namesProvider.namesChosen">
      {{ chosen.name }}
      <ion-avatar item-end>
        <img [src]="chosen.owner.data().profilePhotoURL">
      </ion-avatar>
    </ion-item>

  </ion-list>
</ion-content>
