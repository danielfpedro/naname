<ion-header>
  <ion-navbar color="nename">
    <ion-title>Adicionar nome</ion-title>
    <ion-buttons right>
      <button ion-button icon-start (click)="dismiss()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="nename-content">
  <ion-list>
    <ion-item>
      <ion-label class="nename-label-input">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="name" class="gotinha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="nename-label-input">Sexo</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option [value]="gen.value" *ngFor="let gen of genders" class="gotinha">
          {{ gen.label }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button icon-start block round large color="nename-blue-mara" (click)="addName()"
      [disabled]="!name || !gender">
      <ion-icon name="checkmark"></ion-icon> Adicionar
    </button>
  </div>
</ion-content>
