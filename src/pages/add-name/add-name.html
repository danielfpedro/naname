<ion-header>
  <ion-navbar>
    <ion-title>Adicionar nome</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Fechar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option [value]="gen.value" *ngFor="let gen of genders">
          {{ gen.label }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button block large round (click)="addName()" [disabled]="!name || !gender">Adicionar</button>
</ion-content>
