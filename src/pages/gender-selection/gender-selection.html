<ion-content class="nename-content">

  <div class="nename-content-center text-center" padding>
    <div class="">
      <h1>
        Informe o sexo do seu bebê
      </h1>
      <p style="margin-bottom: 50px;">
        A opção que você selecionar irá definir os nomes que vão aparecer para você.
      </p>
      <button ion-button color="nename-blue-mara" block round large (click)="selectGender('m')"
        class="btn-boy margin-bottom margin-top-extra" style="height: 55px;font-size: 1.2em">Menino</button>
      <button ion-button color="nename-blue-mara" block round large (click)="selectGender('f')"
        class="btn-chick margin-bottom" style="height: 55px;font-size: 1.2em">Menina</button>
      <button ion-button color="nename-blue-mara" block round large (click)="selectGender('')" class="btn-boy-chick" style="height: 55px;font-size: 1.2em">*Menino e
        Menina</button>
      <p class="pzinho" style="margin-top: 25px;">
        *Ideal se você ainda não sabe o sexo da criança ou se forem gêmeos de sexo
        diferente.
      </p>
    </div>
  </div>

</ion-content>
