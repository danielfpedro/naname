<ion-header>

  <ion-navbar>
    <ion-title>NamesList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
      <ion-card #mycards1 swing-card *ngFor="let card of cards">
          <h2>{{card.name}}</h2>
      </ion-card>
    </div>
</ion-content>
