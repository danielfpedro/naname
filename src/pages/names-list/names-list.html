<ion-header no-border>

  <ion-navbar color="secondary">
    <ion-buttons left>
      <button ion-button color="primary" icon-start (click)="openGenderSelectionModal()">
        <ion-icon name="settings"></ion-icon> {{authProvider.getGenderLabel()}}
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="primary" (click)="openFiltersModal()">
        Filtros
        <span *ngIf="filterFormTotalTouchedControls > 0">
          &nbsp;&nbsp;
          <ion-badge color="danger">
            {{ filterFormTotalTouchedControls }}
          </ion-badge>
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="content text-center">
    <h1>Caching names, isso pode demorar um pouco mas é só uma vez. Por favor aguarde...</h1>
    <div class="progress-container">
      <div class="progress-bar" [style.width]="(authProvider.namesCacheProgress > 5 ? authProvider.namesCacheProgress : 5) + '%'"></div>
    </div>
  </div>

  <!-- <div class="content text-center" *ngIf="choicesLimitReached && !loadingNames || noMoreNames">
    <h1 class="margin-bottom-extra">Nós já mostramos todos os nomes disponíveis</h1>
    <button block ion-button large round (click)="getNamesChunk()" name="primary">
      Verificar nomes novos
    </button>
  </div> -->

  <!-- <div class="content" *ngIf="loadingNames">
    <div class="main-message">
      <img src="/assets/imgs/bebe.png">
      <p>Trazendo nomes, aguarde...</p>
    </div>
  </div> -->

  <div class="content" [hidden]="1 == 1">
    <div class="content-wrap">
      <p *ngIf="loadingNames">Carregando nomes, por favor aguarde....</p>
      <p *ngIf="noMoreNames && !loadingNames">Não tem mais nome spara mostrar.</p>

      <div *ngIf="!noMoreNames && !loadingNames && !choicesLimitReached" swing-stack #myswing1
        [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
        <div class="card" #mycards1 swing-card *ngFor="let card of cards;let i = index" [style.top]="(i * .5) + '%'">
          <h2>{{card.name}}</h2>
        </div>
      </div>
      <div class="text-center">
        <button type="button" button-cards-action negative (click)="voteUp(false)">
          <ion-icon name="close"></ion-icon>
        </button>
        <button type="button" button-cards-action positive style="margin-left: 60px;" (click)="voteUp(true)">
          <ion-icon name="heart"></ion-icon>
        </button>
      </div>
    </div>
  </div>

</ion-content>
