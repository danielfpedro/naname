<ion-header no-border>

  <ion-navbar color="secondary">
    <ion-buttons left>
      <button ion-button color="primary" icon-start (click)="openGenderSelectionModal()">
        <ion-icon name="settings"></ion-icon> {{authProvider.getGenderLabel()}}
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="primary" (click)="openFiltersModal()">
        Filtros
        <span *ngIf="filterFormTotalTouchedControls > 0">
          &nbsp;&nbsp;
          <ion-badge color="danger">
            {{ filterFormTotalTouchedControls }}
          </ion-badge>
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content">
    <div class="content-wrap">
      <p *ngIf="loadingNames">Carregando nomes, por favor aguarde....</p>
      <p *ngIf="noMoreNames && !loadingNames">NÃ£o tem mais nome spara mostrar.</p>

      <div *ngIf="!noMoreNames && !loadingNames && !choicesLimitReached" swing-stack #myswing1
        [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
        <div class="card" #mycards1 swing-card *ngFor="let card of cards">
          <h2>{{card.name}}</h2>
        </div>
      </div>
      <div>
        <button type="button" cards-action color="pink" (click)="voteUp(false)">
          <ion-icon name="close"></ion-icon>
        </button>
        <button type="button" cards-action positive color="pink" style="margin-left: 60px;" (click)="voteUp(true)">
          <ion-icon name="heart"></ion-icon>
        </button>
      </div>
    </div>
    <button block ion-button (click)="getNamesChunk()" *ngIf="choicesLimitReached && !loadingNames">Tentar buscar mais
      nomes</button>
  </div>

</ion-content>
