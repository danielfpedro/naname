<ion-header>
  <ion-navbar color="nename">
    <ion-title>Configurações de conta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="nename-content" padding>
  <div class="nename-content-center">
    <div class="text-center">
      <img [src]="authProvider.user?.profilePhotoURL || ''" class="naname-avatar-big margin-bottom">
      <h1>Olá {{authProvider.user?.name}}!</h1>
      <p>Você está conectado pelo
        <strong>{{this.authProvider.user?.provider_name}}</strong>
      </p>
    </div>
  </div>
</ion-content>
