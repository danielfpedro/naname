<ion-header>
  <ion-navbar color="nename">
    <ion-title>Configurações de conta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="nename-content">
  <div class="nename-content-center">
    <div class="text-center">
      <ion-img [src]="authProvider.user?.profilePhotoURL" class="naname-avatar-big margin-bottom"></ion-img>
      <h3>Você está logado como
        <strong>{{authProvider.user?.name}}</strong> pelo
        <strong>{{this.authProvider.user?.provider_name}}</strong>
      </h3>
    </div>
  </div>
</ion-content>
