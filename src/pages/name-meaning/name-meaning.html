<ion-header>
  <ion-navbar color="nename" mode="ios">
    <ion-title mode="ios">
      <span>{{name?.name}}</span>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-start (click)="dismiss()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="nename-content" >
  <p [innerHtml]="name.meaning" padding style="text-align: center; padding: 5px 15px;"></p>
</ion-content>
